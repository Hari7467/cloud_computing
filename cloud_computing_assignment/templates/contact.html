<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Cloud Computing Assignment</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Cloud Computing Assignment</h1>
            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/about">About</a></li>
                    <li><a href="/contact" class="active">Contact</a></li>
                </ul>
            </nav>
        </header>
        
        <main>
            <section class="contact-section">
                <h2>Contact Us</h2>
                <p>Have questions about this cloud computing project? Fill out the form below:</p>
                
                <div class="contact-form">
                    <form id="contactForm">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea id="message" name="message" rows="5" required></textarea>
                        </div>
                        
                        <button type="submit" class="btn" id="submitBtn">Send Message</button>
                    </form>
                    
                    <div id="formResponse" class="hidden">
                        <p>Thank you for your message! This is a demonstration form for the cloud computing assignment.</p>
                        <button id="resetForm" class="btn">Send Another Message</button>
                    </div>
                </div>
            </section>
        </main>
        
        <footer>
            <p>Cloud Computing Assignment &copy; 2025</p>
        </footer>
    </div>
    
    <script src="{{ url_for('static', filename='js/home.js') }}"></script>
</body>
</html>
